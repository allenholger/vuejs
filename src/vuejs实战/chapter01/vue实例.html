<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例</title>
</head>
<body>
    <script src="../../../js/vue.js"></script>
    <div id="app">
        <h1>{{message}}</h1>
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "vue实例",
                books: [
                    {name: '《vue.js实战》'},
                    {name: '《JavaScript语言精粹》'},
                    {name: '《JavaScript高级程序设计》'},
                ]
            }
        })
    </script>
</body>
</html>
