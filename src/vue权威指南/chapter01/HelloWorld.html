<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信内滴滴打车软件的首页Tab</title>
</head>
<body>
    <script src="../../../js/vue.js"></script>
    <div id="didi-navigator">
        <h1 v-once>{{message}}</h1>
        <ul>
            <li v-for="tab in tabs">
                {{tab.text}}
            </li>
        </ul>
    </div>
    <script>
        const didiNavigator = new Vue({
            el: "#didi-navigator",
            data: {
                message: "微信内滴滴打车软件的首页",
                tabs: [
                    {text: '巴士'},
                    {text: '快车'},
                    {text: '专车'},
                    {text: '顺风车'},
                    {text: '出租车'},
                    {text: '代驾'}
                ],
                logo: '<span>DEFG</span>'
            }
        })
    </script>
</body>
</html>
